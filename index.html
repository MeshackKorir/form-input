<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form inputs</title>
</head>
<body>
    <form action="#" method="post">
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter text" minlength="3" maxlength="8" required/>
        <br>

        <label for="password-input">Password:</label>
        <input type="password" id="password-input" name="password-input" placeholder="Enter password" minlength="6" maxlength="12"/>
        <br>

        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" name="email-input" placeholder="Enter email">
        <br>

        <label>Radio Buttons:</label>
        <input type="radio" id="radio1" name="radio-group" value="option1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio-group" value="option2">
        <label for="radio2">Option 2</label>
        <br>
        
        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" name="number-input" min="1" max="100" step="1" placeholder="Enter number">
        <br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <br>

        <label for="date-input">Date Input:</label>
        <input type="date" id="date-input" name="date-input">
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
